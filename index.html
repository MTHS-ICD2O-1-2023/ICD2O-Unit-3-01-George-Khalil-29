<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of Trapizoid, in JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="George, Khalil" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Area of Trapizoid</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area of Trapizoid, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/trapezoid.svg" alt="Trapizoid image" />
      </div>
      <main class="mdl-layout__content">
        <br />
        <div class="page-content">Formula </div>
        <br>
        <br>
        <div class="page-content">A = [ ( a + b ) / 2 ] x h </div>
        <br>
        <br>
        <div class="page-content">Please enter integers for dimensions:</div>
          <!-- Numeric Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="A-Base">
              <label class="mdl-textfield__label" for="ABase">A Base (mm)</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <!-- Numeric Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="B-Base">
              <label class="mdl-textfield__label" for="BBase">B Base (mm)</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <!-- Numeric Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Height">
              <label class="mdl-textfield__label" for="Height">Height (mm)</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        <br />
          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="AreaOfTrapizoid()">
            Calculate Area
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="area"></div>
          <div id="areaOfTrapizoid"></div>
        </div>
      </main>
  </div>
</body>
</html>
